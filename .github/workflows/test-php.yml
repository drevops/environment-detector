name: Test PHP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'feature/**'
  workflow_dispatch:
    inputs:
      enable_terminal:
        type: boolean
        description: 'Enable terminal session.'
        required: false
        default: false

jobs:
  test-php:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.3', '8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: pcov
          ini-values: pcov.directory=.

      - name: Install dependencies
        run: composer install ${{ matrix.php-versions == '8.5' && '--ignore-platform-reqs' || '' }}

      - name: Validate composer.json
        run: |
          composer --verbose validate
          composer normalize --dry-run

      - name: Check coding standards
        run: composer lint
        continue-on-error: ${{ vars.CI_LINT_IGNORE_FAILURE == '1' }}

      - name: Run tests
        run: composer test-coverage
        continue-on-error: ${{ vars.CI_TEST_IGNORE_FAILURE == '1' }}

      - name: Upload coverage report as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{github.job}}-code-coverage-report-${{ matrix.php-versions }}
          path: .logs
          include-hidden-files: true
          if-no-files-found: error

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        if: ${{ env.CODECOV_TOKEN != '' }}
        with:
          files: .logs/junit.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ env.CODECOV_TOKEN != '' }}
        with:
          files: .logs/cobertura.xml
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Setup tmate session
        if: ${{ !cancelled() && github.event.inputs.enable_terminal }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 30

  test-php-performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: none, ctype, dom, filter, hash, libxml, mbstring, pcre, pdo, phar, posix, readline, reflection, session, simplexml, spl, tokenizer, xml, xmlwriter
          tools: none

      - name: Install dependencies
        run: composer install

      - name: Run performance tests
        run: composer test-performance

      - name: Upload performance report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{github.job}}-performance-report
          path: |
            .logs/performance-report.csv
            .logs/performance-report.json
            .logs/performance-report.html
          if-no-files-found: error

      - name: Format performance results for PR comment
        if: github.event_name == 'pull_request'
        run: |
          cat > pr_comment.md << EOF
          ## ðŸš€ Performance Test Results

          | Test | Mode | Variance | Memory |
          |------|------|----------|--------|
          EOF
          tail -n +2 .logs/performance-report.csv | while IFS=, read -r benchmark subject set revs its mem_peak mode rstdev; do
            # Format numbers for readability
            variance=$(echo "$rstdev" | awk '{printf "Â±%.2f%%", $1}')
            memory=$(echo "$mem_peak" | awk '{printf "%.1f MB", $1/1048576}')
            mode_formatted=$(echo "$mode" | awk '{printf "%.3fÎ¼s", $1}')
            # Clean up subject name for display
            clean_subject=$(echo "$subject" | sed 's/bench//g' | sed 's/\([a-z]\)\([A-Z]\)/\1 \2/g')
            echo "| $clean_subject | $mode_formatted | $variance | $memory |" >> pr_comment.md
          done
          echo "" >> pr_comment.md
          echo "All tests completed successfully with excellent consistency! ðŸŽ¯" >> pr_comment.md

      - name: Comment PR with performance results
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: pr_comment.md
